[buildout]
extensions = mr.developer
extends = buildout.cfg

parts += {% for site in sites %}${site.sitename} {% end %}

auto-checkout += collective.recipe.plonesite

[sources]
collective.recipe.plonesite = svn https://svn.plone.org/svn/collective/buildout/collective.recipe.plonesite/trunk

[buildout]

{% for site in sites %}
[${site.sitename}]
recipe = collective.recipe.plonesite
container-path = ${site.sitename}
site-id = ${site.sitename}
pre-extras = pre_extras/${site.sitename}.py
{% end %}
