# buildout.cfg file for Plone 4 development work
# - for production installations please use http://plone.org/download
# Each part has more information about its recipe on PyPi
# http://pypi.python.org/pypi
# ... just reach by the recipe name
[buildout]
extensions = buildout.dumppickedversions
             mr.developer
dump-picked-versions-file = versions-picked.cfg

allow-picked-versions = true
parts =
    psycopg2
    omelette
    instance
    test
    coverage
    report
    zopepy

extends =
    http://dist.plone.org/release/4.1.4/versions.cfg
    versions.cfg

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/4.1.4
    http://dist.plone.org/thirdparty
    http://packages.communesplone.be/simple

sources = sources
sources-dir = devel
auto-checkout = communesplone.schedule
                communesplone.urban.schedule
                communesplone.iconified_document_actions
                plone.app.referenceintegrity
                plone.app.linkintegrity
                Products.urbanskin
                Products.ContentTypeValidator

# Reference any folders where you have Python egg source code under development here
# e.g.: develop = src/my.package
# If you are using the mr.developer extension and have the source code in a
# repository mr.developer will handle this automatically for you
develop = .

[sources]
Products.ContentTypeValidator = svn https://svn.plone.org/svn/collective/Products.ContentTypeValidator/trunk/
appy = bzr lp:~communesplone/appy/communesplone
Products.urbanskin = svn http://svn.communesplone.org/svn/communesplone/Products.urbanskin/trunk/
communesplone.schedule = svn http://svn.communesplone.org/svn/communesplone/communesplone.schedule/trunk/
communesplone.urban.schedule = svn http://svn.communesplone.org/svn/communesplone/communesplone.urban.schedule/trunk/
communesplone.iconified_document_actions = svn http://svn.communesplone.org/svn/communesplone/communesplone.iconified_document_actions/trunk/
plone.app.referenceintegrity = svn https://svn.plone.org/svn/plone/plone.app.referenceintegrity/trunk
plone.app.linkintegrity = svn https://svn.plone.org/svn/plone/plone.app.linkintegrity/trunk
Products.CMFPlone = svn https://svn.plone.org/svn/plone/Products.CMFPlone/branches/4.1/

# Create bin/instance command to manage Zope start up and shutdown
[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage
environment-vars =
    zope_i18n_compile_mo_files true

eggs =
    Products.Clouseau
    Products.urban
    Products.urbanskin
    archetypes.schematuning
    collective.ckeditor
    communesplone.urban.schedule
    communesplone.iconified_document_actions
    ipdb
    iw.debug
    plone.reload
    Products.ContentTypeValidator

# Some pre-Plone 3.3 packages may need you to register the package name here in
# order their configure.zcml to be run (http://plone.org/products/plone/roadmap/247)
# - this is never required for packages in the Products namespace (Products.*)
zcml =
    Products.urban
    collective.ckeditor
    communesplone.urban.schedule
    communesplone.iconified_document_actions
    iw.debug

products =

# zopepy commands allows you to execute Python scripts using a PYTHONPATH
# including all the configured eggs
[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

# create bin/i18ndude command
[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

# create bin/test command
[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    Products.urban [test]
    Products.ContentTypeValidator 
    ipdb
environment = testenv

[testenv]
zope_i18n_compile_mo_files = true

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/Products/urban'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'Products.urban']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

# create ZopeSkel command
[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

# symlinks all Python source code to parts/omelette folder when buildout is run
# windows users will need to install additional software for this part to build
# correctly.  See http://pypi.python.org/pypi/collective.recipe.omelette for
# relevant details.
[omelette]
recipe = collective.recipe.omelette
eggs =
    ${test:eggs}
    ${instance:eggs}
#products = ${instance:products}
#packages = ${zope2:location}/lib/python ./
# Put your mr.developer managed source code repositories here, see
# http://pypi.python.org/pypi/mr.developer for details on format for this part

[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib

[templates]
recipe = zc.recipe.egg:scripts
eggs = Products.urban [templates]
